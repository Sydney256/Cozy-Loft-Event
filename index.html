<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Loft Cafe</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Background */
    body {
      background: linear-gradient(135deg, #fdf6f0, #eaeaea);
      display: flex;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px 10px;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #ff8c42;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      background: #ff8c42;
      color: white;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1556911073-52527ac43727?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content h1 {
      font-size: 60px;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px 0;
      }

      .sidebar h1 {
        display: none;
      }

      .main-content h1 {
        font-size: 40px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Cozy Loft Cafe</h1>
    <button onclick="alert('About Us')">About Us</button>
    <button onclick="alert('Meet the Team')">Meet the Team</button>
    <button onclick="alert('Issues')">Issues</button>
    <button onclick="alert('Partners')">Partners</button>
  </div>
  <div class="main-content">
    <div class="overlay">
      <h1>Welcome to Cozy Loft Cafe</h1>
    </div>
  </div>
</body>
</html>
