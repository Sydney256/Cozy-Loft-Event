<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Loft Cafe</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: #fdf0f5;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 200px;
        background-color: #fff;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 2rem 1rem;
    }

    .sidebar button {
        background: none;
        border: none;
        padding: 15px 10px;
        margin: 5px 0;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .sidebar button:hover {
        background: #ffb6b9;
        color: #fff;
    }

    /* Main content */
    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-y: auto;
        padding: 2rem;
    }

    /* Animated gradient heading */
    .heading {
        font-size: 64px;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(270deg, #ffc0cb, #ff69b4, #ff8c42, #ffd580);
        background-size: 800% 800%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientAnim 10s ease infinite;
    }

    @keyframes gradientAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* About Us boxes */
    .about-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 800px;
    }

    .about-box {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-size: 18px;
        line-height: 1.6;
        transition: transform 0.3s;
    }

    .about-box:hover {
        transform: translateY(-5px);
    }

    .back-btn {
        margin-top: 20px;
        align-self: center;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        background: #ff8c42;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background: #ff69b4;
    }

</style>
</head>
<body>
    <div class="sidebar">
        <button id="aboutBtn">About us</button>
        <button>Meet the Team</button>
        <button>Issues</button>
        <button>Partners</button>
    </div>
    <div class="main-content" id="mainContent">
        <h1 class="heading" id="heading">Cozy Loft Cafe</h1>
    </div>

<script>
    const aboutBtn = document.getElementById('aboutBtn');
    const mainContent = document.getElementById('mainContent');
    const heading = document.getElementById('heading');

    aboutBtn.addEventListener('click', () => {
        // Clear main content
        mainContent.innerHTML = '';

        // Create About container
        const container = document.createElement('div');
        container.className = 'about-container';

        // 5 paragraphs about Cozy Loft Cafe in Roblox
        const paragraphs = [
            "Cozy Loft Cafe in Roblox is a virtual space where players can gather, relax, and enjoy a warm, inviting atmosphere. It features modern loft aesthetics with comfy seating and stylish dÃ©cor.",
            "The cafe offers interactive elements, such as ordering drinks and snacks, making it a fully immersive experience for Roblox players.",
            "Players can customize their own tables and spaces, allowing for personal touches that make each visit unique and memorable.",
            "Regular events are held at Cozy Loft Cafe, including music nights, community hangouts, and special themed activities that bring players together.",
            "The goal of Cozy Loft Cafe is to create a friendly, welcoming environment where players can socialize, explore, and enjoy the creativity of the Roblox platform."
        ];

        paragraphs.forEach(text => {
            const box = document.createElement('div');
            box.className = 'about-box';
            box.textContent = text;
            container.appendChild(box);
        });

        // Back button
        const backBtn = document.createElement('button');
        backBtn.className = 'back-btn';
        backBtn.textContent = 'Back';
        backBtn.addEventListener('click', () => {
            mainContent.innerHTML = '';
            mainContent.appendChild(heading);
        });

        container.appendChild(backBtn);
        mainContent.appendChild(container);
    });
</script>
</body>
</html>
