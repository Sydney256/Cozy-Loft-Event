<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Loft Cafe</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1556911073-52527ac43727?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      color: #fff;
    }

    /* Glassmorphism Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(28,28,28,0.4);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .sidebar h1 {
      font-size: 24px;
      font-weight: 800;
      color: #ffb347;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .sidebar button {
      width: 90%;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .sidebar button:hover {
      background: #ffb347;
      color: #1c1c1c;
      transform: translateX(10px) scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

    .main-content h1 {
      font-size: 64px;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Button click smooth effect */
    button:active {
      transform: scale(0.98);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px 0;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .sidebar h1 {
        display: none;
      }

      .main-content h1 {
        font-size: 40px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Cozy Loft Cafe</h1>
    <button onclick="alert('About Us')">About Us</button>
    <button onclick="alert('Meet the Team')">Meet the Team</button>
    <button onclick="alert('Issues')">Issues</button>
    <button onclick="alert('Partners')">Partners</button>
  </div>
  <div class="main-content">
    <div class="overlay">
      <h1>Welcome to Cozy Loft Cafe</h1>
    </div>
  </div>
</body>
</html>
